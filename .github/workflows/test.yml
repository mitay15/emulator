name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          pip install --upgrade pip
          pip install black isort flake8 mypy pytest
          pip install .

      - name: Run isort (check)
        run: isort . --check-only

      - name: Run black (check)
        run: black . --check

      - name: Run flake8
        run: flake8 aaps_emulator

      - name: Run mypy
        run: mypy aaps_emulator

  format:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          pip install black isort

      - name: Auto-format code
        run: |
          isort .
          black .

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Auto-format code" || echo "No changes to commit"

      - name: Push changes
        run: git push

  tests:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install .
      
      - name: Run tests
        run: pytest -q
