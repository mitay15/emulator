name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt
          pip install pytest-cov
          pip install pre-commit

      - name: Run ruff
        run: |
          ruff check .

      - name: Run tests with coverage
        run: |
          pytest --cov=aaps_emulator --cov-report=term --cov-report=html

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      - name: Run AAPS comparison (optional)
        run: |
          python -m aaps_emulator.tools.dump_diffs_and_inputs
          python -m aaps_emulator.analysis.compare_runner
          python -m aaps_emulator.analysis.metrics
          python -m aaps_emulator.analysis.regression_guard
