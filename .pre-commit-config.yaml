repos:
  # ---------------------------------------------------------
  # Ruff: линт + автофиксы + форматирование
  # ---------------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff
        args: ["--fix", "--unsafe-fixes"]
        language_version: python3.14
      - id: ruff-format
        language_version: python3.14

  # ---------------------------------------------------------
  # Black: строгий форматтер
  # ---------------------------------------------------------
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.14

  # ---------------------------------------------------------
  # Autoflake: удаление неиспользуемых импортов и переменных
  # ---------------------------------------------------------
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-unused-variables
          - --remove-all-unused-imports
          - --ignore-init-module-imports
        files: "\\.py$"
        language_version: python3.14

  # ---------------------------------------------------------
  # Pyupgrade: обновление синтаксиса под Python 3.14+
  # ---------------------------------------------------------
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
      - id: pyupgrade
        args: ["--py311-plus"]
        language_version: python3.14

  # ---------------------------------------------------------
  # Pytest: обязателен перед коммитом
  # ---------------------------------------------------------
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        stages: [pre-commit]

  # ---------------------------------------------------------
  # Mypy strict: обязателен перед пушем
  # ---------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
        args:
          - --strict
        stages: [pre-push]

  # ---------------------------------------------------------
  # Bandit: безопасность
  # ---------------------------------------------------------
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-r", "aaps_emulator"]
        language_version: python3.14

  # ---------------------------------------------------------
  # Codespell: проверка опечаток
  # ---------------------------------------------------------
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        language_version: python3.14

  # ---------------------------------------------------------
  # Гигиена: YAML/JSON/TOML, пробелы, конфликты
  # ---------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
