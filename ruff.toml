# Максимальная длина строки (совместимо с Black)
line-length = 120

# Какие правила включены
select = [
    "E",   # pycodestyle
    "F",   # pyflakes
    "W",   # warnings
    "I",   # isort (import sorting)
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "S",   # flake8-bandit (security)
    "UP",  # pyupgrade
]

# Какие правила отключены
ignore = [
    "E501",  # длина строки — Black решает сам
]

# Строгий режим
target-version = "py311"

# Автоматическая сортировка импортов
[tool.ruff.isort]
combine-as-imports = true
force-sort-within-sections = true

# Настройки безопасности (Bandit)
[tool.ruff.flake8-bandit]
check-typed-exception = true
