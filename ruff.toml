line-length = 120
target-version = "py311"

[lint]
select = [
    "E", "F", "W", "B", "I", "UP", "S", "C4"
]
ignore = [
    "S603", # subprocess allowed
    "S607", # partial executable path allowed
    "B023", # closure over loop variable allowed
    "C408", # dict() literal not required
]

[lint.per-file-ignores]
"**/autoisf_plotly_report.py" = ["E501"]
"**/autoisf_html_report.py" = ["E501"]
"**/autoisf_plots.py" = ["E501"]
"tests/*.py" = ["S101"]
"**/tests/*.py" = ["S101"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
